<html>
  <head>
  </head>
  <body>
    
    <script type="text/javascript"> 
      var arr = new Array(5);
      for(i=0; i<arr.length; i++){
        var num = prompt("Informe um numero inteiro: ", "");
        arr[i] = parseInt(num);
      }

      var soma = arr[0];
      for(i=1; i<arr.length; i++){
        soma += arr[i];
      }

      var prod = arr[0];
      for(i=1; i<arr.length; i++){
        prod *= arr[i];
      }

      document.write("Valor da soma: " + soma + "<br>");
      document.write("Valor do produto: " + prod);

    </script>
  </body>
</html>
